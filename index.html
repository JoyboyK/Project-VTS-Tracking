<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracking Information</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="Menu-container">
      <div class="text">
        <h1>Tracking Information</h1>
      </div>
      <div class="menubar">
        <a href="#">US</a>
        <a href="#">CA</a>
      </div>
    </header>
    <main>
      <div class="tracking-card">
        <div class="card-inner">
          <div class="card-front">
            <div class="left-side">
              <div class="image-container">
                <img src="./images/AAA COPPER.jpg" alt="Profile" />
              </div>
              <button class="contact-btn">Contact Info</button>
            </div>
            <div class="right-side">
              <h2 id="shipper">AAA COPPER</h2>
              <input type="text" id="tracking" placeholder="Enter tracking number"/>
              <a href="https://www.aaacooper.com/pwb/Transit/ProTrackResults.aspx" target="_blank" class="website-link" >Website link</a>
              <button class="copy-btn">Copy to Clipboard</button>
            </div>
          </div>
          <div class="card-back">
            <div class="contact-info">
              <h2>Contact Information</h2>
              <p>Phone: (334) 793-2284</p>
              <p>Email: customercare@aaacooper.com</p>
            </div>
            <button class="flip-back-btn">Flip Back</button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
